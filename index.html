<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knapsack Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .table th {
            text-align: center;
        }
        body {
            background-color: #a498b0;
        }
        .container {
            margin-top: 50px;
        }
        table {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Knapsack Calculator</h1>
        <div class="form-group">
            <label for="cap">Kapasitas Maksimum :</label>
            <input type="number" class="form-control" id="cap" placeholder="Masukkan Kapasitas Maksimum" step="1" required>
        </div>
        <div class="form-group">
            <label for="total">Total Variabel :</label>
            <input type="number" class="form-control" id="total" placeholder="Masukkan Total Variabel" step="1" required>
        </div>
        <button class="btn btn-primary btn-block" onclick="generatetbl()">Generate Table</button>
        
        <div id="inputus"></div>
        <div id="output" class="mt-4"></div>
    </div>
    <script src="knapsackjs.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
